layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  sort_by options:
    - stars
  #   - pushed
  limit: 8
  exclude:
    forks: false
    projects:
      - projs
      - iran
      - webogram
      - bookmarks

social_media:
  linkedin: yazdipour
  medium: yazdipour
  stackoverflow: 3523664
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # telegram: your_username
  # twitter: your_username
  # youtube: your_username
  # vk: your_username

