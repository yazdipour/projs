    function makeTemplate(iconSrc, title, linkHref, linkText, content) {
        return {
            tagName: "div",
            attrs: {
                class: "github-component d-flex flex-column flex-md-row flex-items-center flex-md-items-center " +
                    "text-left border-gray-light bg-white rounded-1 m-2"
            },
            children: [{
                tagName: "div",
                attrs: {
                    class: "col-2 d-flex flex-items-center flex-items-center flex-md-items-start m-4"
                },
                children: [{
                    tagName: "img",
                    attrs: {
                        class: "width-full avatar mb-2 mb-md-0 rounded-2",
                        style: "min-width: 80px;",
                        src: iconSrc,
                        alt: title
                    }
                }]
            }, {
                tagName: "div",
                attrs: {
                    class: "col-12 col-md-10 d-flex flex-column flex-justify-center flex-items-center flex-md-items-start pl-md-4"
                },
                children: [{
                        tagName: "h1",
                        attrs: {
                            class: "text-normal lh-condensed"
                        },
                        children: [title]
                    },
                    makeLink(linkHref, linkText),
                    {
                        tagName: "p",
                        attrs: {
                            class: "h4 text-gray text-normal m-8-onmobile"
                        },
                        children: content
                    }
                ]
            }]
        };
    }

    function makeLink(linkHref, linkText) {
        return {
            tagName: "a",
            attrs: {
                class: "text-gray text-small",
                href: linkHref,
